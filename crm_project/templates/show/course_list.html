{% extends 'base.html' %}

{% block content %}
    <style>
        .container {
            max-width: 1200px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 10px 18px rgba(62, 61, 61, 0.1);
            width: 100%;
            background-color: #fff; /* Card background color */
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05); /* Hover effect to slightly scale the card */
        }

        .card img {
            object-fit: cover;
            height: 250px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 1.25rem;
            background-color: #f8f9fa; /* Card body background color */
        }

        .card-title {
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff; /* Title color */
        }

        .card-text {
            margin-bottom: 1rem;
            color: #343a40; /* Text color */
        }

        .btn-primary {
            width: 100%;
            background-color: #28a745; /* Button background color */
            border-color: #28a745; /* Button border color */
        }

        .btn-primary:hover {
            background-color: #218838; /* Button background color on hover */
            border-color: #218838; /* Button border color on hover */
        }
    </style>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Course List</h1>
        <div class="row">
            {% for course in courses %}
                <div class="col-md-3 mb-4">
                    <div class="card h-100 shadow">
                        {% if course.image %}
                            <img src="{{ course.image.url }}" alt="{{ course.course_name }} Image" class="card-img-top img-fluid">
                        {% else %}
                            <!-- Display an alternative content if no image exists -->
                            <div class="text-center py-3">
                                <p>No image available</p>
                            </div>
                        {% endif %}
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ course.course_name }}</h5>
                            <p class="card-text">Trainer: {{ course.trainer.all.0.name }}</p>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'batch-list' course.id %}" class="btn btn-primary btn-block">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
